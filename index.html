<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>TrueShot</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img style='display: none' onload="this.style.display = 'block'" src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger"><img src="img/TrueShotLogo2.png"></button>
        <button class="flip-btn">Flip</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
